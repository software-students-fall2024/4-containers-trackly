<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(120deg, #def5ff, #baffb5);
        }
        h1 {
            color: #333;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Session Details</h1>
    <div class="details">
        <p><strong>Total Time:</strong> {{ total_time }} seconds</p>
        <p><strong>Focused Time:</strong> {{ focused_time }} seconds</p>
    </div>
</body>
</html>
