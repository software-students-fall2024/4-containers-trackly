<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(120deg, #def5ff, #baffb5);
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        h1 {
            color: #333;
            margin-top: 10px;
        }
        .details {
            display: flex;
            flex-wrap: wrap; /* Allows multiple rows if necessary */
            gap: 20px; /* Adds space between the boxes */
            justify-content: center; /* Centers the boxes */
            margin-top: 20px;
            text-align: left;
        }

        .result-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .result-box p {
            margin: 10px 0;
            font-size: 16px;
            text-align: left;
        }
    /* * .details {
             margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;  */
            
            
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #8ddbfc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            opacity: 70%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);  
        }
        .buttons a {
            text-decoration: none;
            color: inherit;
        }
        img.logo {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            margin-bottom: 20px;
            display: block;
        }
        img.Brain {
            max-width: 80%; /* Adjust this value to make it smaller (percentage or pixels) */
            max-height: 40vh; /* Optional: Limit the height to make it smaller */
            object-fit: contain;
            margin-bottom: 20px;
            display: block;
    
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='Logo.png') }}" class="logo" alt="Logo" />
    <h1>Session Details</h1>
    <div class="details">
        <!-- box 1 -->
        <div class="result-box">
            <p><strong>Total Time:</strong></p>
            <p>{{ total_time }} seconds</p>
        </div>
        <!-- <p><strong>Total Time:</strong> {{ total_time }} seconds</p> -->
         <!-- box 2 -->
         <div class="result-box">
            <p><strong>Focused Time:</strong></p>
            <p>{{ focused_time }} seconds</p>
        </div>
        <!-- <p><strong>Focused Time:</strong> {{ focused_time }} seconds</p> -->
         <!-- box 3 -->
         <div class="result-box">
            <p><strong>Focus Percentage:</strong></p>
            <p>{{ focus_percentage }}%</p>
        </div>
        <!-- <p><strong>Focus Percentage:</strong> {{ focus_percentage }}%</p> -->
    </div>
    <div class="buttons">
        <button><a href="{{ url_for('home') }}">Home</a></button>
        <button><a href="{{ url_for('start_focusing') }}">Start New Session</a></button>
    </div>
    <img src="{{ url_for('static', filename='open-mind.png') }}" class="Brain" alt="Open Mind" />
</body>
</html>
