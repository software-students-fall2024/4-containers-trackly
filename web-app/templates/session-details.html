<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(120deg, #def5ff, #baffb5);
        }
        h1 {
            color: #333;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .buttons a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Session Details</h1>
    <div class="details">
        <p><strong>Total Time:</strong> {{ total_time }} seconds</p>
        <p><strong>Focused Time:</strong> {{ focused_time }} seconds</p>
        <p><strong>Focus Percentage:</strong> {{ focus_percentage }}%</p>
    </div>
    <div class="buttons">
        <button><a href="{{ url_for('home') }}">Home</a></button>
        <button><a href="{{ url_for('start_focusing') }}">Start New Session</a></button>
    </div>
</body>
</html>
